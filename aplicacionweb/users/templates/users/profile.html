<!DOCTYPE html>
<html>
<head>
    <title>Perfil</title>
    <style>
        .profile-container {
            display: flex;
            justify-content: space-between;
        }

        .profile-details {
            flex: 1;
        }

        .photo-album {
            flex: 1;
            max-width: 400px; /* Ajusta el tamaño según tus necesidades */
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            overflow-y: auto;
            max-height: 500px; /* Ajusta el tamaño según tus necesidades */
        }

        .photo-item img {
            width: 100%;
            height: auto;
            max-width: 100px; /* Ajusta el tamaño según tus necesidades */
            max-height: 100px; /* Ajusta el tamaño según tus necesidades */
        }

        .photo-item {
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: black;
        }

        .delete-btn:hover {
            color: red;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Perfil de Usuario</h1>
    <div class="profile-container">
        <!-- Perfil del usuario y formulario de subida de fotos -->
        <div class="profile-details">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Subir foto</button>
            </form>
        </div>

        <!-- Álbum de fotos -->
        <div class="photo-album">
            <h2>Fotos subidas</h2>
            <div class="photo-grid">
                {% for photo in photos %}
                    <div class="photo-item">
                        <img src="{{ photo.image.url }}" alt="Foto de {{ user.username }}">
                        <button class="delete-btn" data-photo-id="{{ photo.id }}">X</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <p>¿Estás seguro de que quieres eliminar esta foto?</p>
            <form id="deletePhotoForm" method="post">
                {% csrf_token %}
                <button type="submit">Sí</button>
                <button type="button" id="cancelDelete">No</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var deleteButtons = document.querySelectorAll('.delete-btn');
            var modal = document.getElementById('deleteModal');
            var closeModal = document.querySelector('.modal-close');
            var cancelDelete = document.getElementById('cancelDelete');
            var deleteForm = document.getElementById('deletePhotoForm');
            
            deleteButtons.forEach(function (btn) {
                btn.addEventListener('click', function () {
                    var photoId = this.getAttribute('data-photo-id');
                    deleteForm.action = '/photos/delete/' + photoId + '/';
                    modal.style.display = 'block';
                });
            });

            closeModal.addEventListener('click', function () {
                modal.style.display = 'none';
            });

            cancelDelete.addEventListener('click', function () {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
