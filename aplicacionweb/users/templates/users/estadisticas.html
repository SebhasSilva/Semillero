<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #loadingIndicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="h3 mb-3">Estadísticas</h1>
        
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filtros</h5>
                        <div class="mb-2">
                            <label for="genero" class="form-label">Género</label>
                            <select class="form-select" id="genero">
                                <option value="">Todos</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <select class="form-select" id="ciudad">
                                <option value="">Todas</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="fecha" class="form-label">Desde fecha</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Comparativa de Edades: Búsquedas vs. Registros</h5>
                        <canvas id="ageComparisonChart"></canvas>
                    </div>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total de Registros</h5>
                                <p>Familias buscando: <span id="familyCount">-</span></p>
                                <p>Personas en calle: <span id="streetCount">-</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Porcentajes de Coincidencia</h5>
                                <p>Coincidencia por edad: <span id="ageMatchPercentage">-</span>%</p>
                                <p>Coincidencia por género: <span id="genderMatchPercentage">-</span>%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-12">
                <button class="btn btn-primary" id="exportButton">Exportar Datos</button>
            </div>
        </div>
    </div>

    <div id="loadingIndicator" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos iniciales pasados desde Django
        var chartData = JSON.parse('{{ data|safe }}');
        var chart;

        function updateChart() {
            if (chart) {
                chart.destroy();
            }

            var ctx = document.getElementById('ageComparisonChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.age_ranges,
                    datasets: [{
                        label: 'Personas en situación de calle',
                        data: chartData.street_counts,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Búsquedas de familias',
                        data: chartData.family_counts,
                        backgroundColor: 'rgba(255, 159, 64, 0.6)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Número de personas'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Rangos de edad'
                            }
                        }
                    }
                }
            });

            // Actualizar totales
            document.getElementById('familyCount').textContent = chartData.family_counts.reduce((a, b) => a + b, 0);
            document.getElementById('streetCount').textContent = chartData.street_counts.reduce((a, b) => a + b, 0);

            // Calcular y actualizar porcentajes de coincidencia
            updateMatchPercentages();
        }

        function updateMatchPercentages() {
            const ageMatchPercentage = calculateMatchPercentage(chartData.family_counts, chartData.street_counts);
            document.getElementById('ageMatchPercentage').textContent = ageMatchPercentage.toFixed(2);

            // Aquí puedes implementar la lógica para calcular la coincidencia por género
            // Por ahora, usaremos un valor de ejemplo
            document.getElementById('genderMatchPercentage').textContent = '50.00';
        }

        function calculateMatchPercentage(arr1, arr2) {
            const total1 = arr1.reduce((a, b) => a + b, 0);
            const total2 = arr2.reduce((a, b) => a + b, 0);
            let matchSum = 0;
            for (let i = 0; i < arr1.length; i++) {
                matchSum += Math.min(arr1[i] / total1, arr2[i] / total2);
            }
            return matchSum * 100;
        }

        function fetchData() {
            const genero = document.getElementById('genero').value;
            const ciudad = document.getElementById('ciudad').value;
            const fecha = document.getElementById('fecha').value;

            document.getElementById('loadingIndicator').style.display = 'block';

            fetch(`/estadisticas/?token={{ token }}&genero=${genero}&ciudad=${ciudad}&fecha=${fecha}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                chartData = data;
                updateChart();
                document.getElementById('loadingIndicator').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                alert('Hubo un error al cargar los datos. Por favor, intente de nuevo.');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateChart();

            // Agregar event listeners a los filtros
            document.getElementById('genero').addEventListener('change', fetchData);
            document.getElementById('ciudad').addEventListener('change', fetchData);
            document.getElementById('fecha').addEventListener('change', fetchData);

            // Event listener para el botón de exportar
            document.getElementById('exportButton').addEventListener('click', function() {
                // Aquí puedes implementar la lógica para exportar los datos
                alert('Función de exportación no implementada');
            });
        });
    </script>
</body>
</html>
